<div class="container" >
    <a href="{% url 'show' %}">뒤로</a>
    <a href ="{% url 'edit' pk=myapp.pk %}">글수정</a> <!--강조하기-->
    <h1 style="color:rgb(46, 47, 117)">제목: {{ myapp.title }}</h1>   <!--색깔바꾸기-->
    <p>내용: {{ myapp.body }}</p>
    <form action="{% url 'delete' pk=myapp.pk %}">
    <input type="submit"class="btn-group" value="삭제"/> <!--버튼모양추가-->
    </form>
</div>

<hr>
<form action="{% url 'detail' myapp.id %}" method="POST">
    {% csrf_token %}
    <p>
   {{comment_form.as_p}}
   <input type="submit" value="Comment" class="btn btn-primary btn-lg">
   </p>

</form>
{% for comment in comments %}
    <div class="commnet">
        <div class="date">{{comment.created}}</div>
        <p>{{comment.text}}</p>
    </div>
{%empty%}
    <p>NO COMMENT</p>
{%endfor%}
